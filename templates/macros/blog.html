{% macro render_blog_post(post, from_index=false) %}
  <div class="blog-post">
  {% if from_index %}
    <h2><a href="{{ post|url }}">{{ post.title }}</a></h2>
  {% else %}
    <h2>{{ post.title }}</h2>
  {% endif %}
  <small class="meta">
    {% if post.twitter_handle %}
      <a href="https://twitter.com/{{ post.twitter_handleb }}">
        {{ post.author or post.twitter_handle }},
      </a>
    {% else %}
      {{ post.author }},
    {% endif %}
    {{ post.pub_date }}
  </small>
  {{ post.body }}
  </div>
{% endmacro %}
