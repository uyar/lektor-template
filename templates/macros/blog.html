<div class="blog-post">
  <h2 tal:switch="from_index">
    <span tal:case="True" tal:omit-tag="">
      <a href="${ post >> url }" tal:content="post.title">Post title</a>
    </span>
    <span tal:case="False" tal:replace="post.title">Post title</span>
  </h2>
  <small class="meta">
    <span tal:replace="post.author">Author</span>,
    <span tal:replace="post.pub_date">Publication date</span>
  </small>
  <div tal:replace="post.body">
    Post body
  </div>
</div>
