<div class="pagination">
  <a tal:condition="this.pagination.has_prev" href="${ pagination.prev >> url }">
    &laquo; ${ bag('translate', alt, 'pagination-prev') }
  </a>
  ${ this.pagination.page }
  <a tal:condition="this.pagination.has_next" href="${ pagination.next >> url }">
    ${ bag('translate', alt, 'pagination-next') } &raquo;
  </a>
</div>
