{% macro render_pagination(pagination, alt) %}
<div class="pagination">
  {% if pagination.has_prev %}
  <a href="{{ pagination.prev | url }}">
    &laquo; {{ bag('translations', alt, 'pagination_prev') }}
  </a>
  {% endif %}
  {{ pagination.page }}
  {% if pagination.has_next %}
  <a href="{{ pagination.next | url }}">
    {{ bag('translations', alt, 'pagination_next') }} &raquo;
  </a>
  {% endif %}
</div>
{% endmacro %}
