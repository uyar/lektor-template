{% macro render_pagination(pagination, alt) %}
  <div class="pagination">
    {% if pagination.has_prev %}
    <a href="{{ pagination.prev | url }}">
      &laquo; {{ bag('translate', alt, 'pagination-prev') }}
    </a>
    {% endif %}
    {{ pagination.page }}
    {% if pagination.has_next %}
    <a href="{{ pagination.next | url }}">
      {{ bag('translate', alt, 'pagination-next') }} &raquo;
    </a>
    {% endif %}
  </div>
{% endmacro %}
